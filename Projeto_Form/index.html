<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu imóvel</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu imóvel para vender mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu imóvel!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui.
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Ex: Casa com 3 quartos e piscina"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço do imóvel"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Descreva detalhes como tamanho, localização, e estado de conservação"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="address"
                >Endereço <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="address"
                id="address"
                class="block"
                placeholder="Digite o endereço completo"
                required
              />
            </div>
            <div class="box-input">
              <label for="area"
                >Área (m²) <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="area"
                id="area"
                class="block"
                placeholder="Informe a área total do imóvel"
                required
              />
            </div>
            <div class="box-input">
              <label for="rooms"
                >Quantidade de Quartos
                <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="rooms"
                id="rooms"
                class="block"
                placeholder="Número de quartos"
                required
              />
            </div>
            <div class="box-input">
              <label for="bathrooms"
                >Banheiros <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="bathrooms"
                id="bathrooms"
                class="block"
                placeholder="Número de banheiros"
                required
              />
            </div>
            <div class="box-input">
              <p>Imóvel mobiliado? <span class="required-field">*</span></p>
              <input type="radio" id="furnished_yes" name="furnished" />
              <label for="furnished_yes">Sim</label>
              <input type="radio" id="furnished_no" name="furnished" />
              <label for="furnished_no">Não</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="pool"
                    name="optional[]"
                    value="pool"
                  />
                  <label for="pool">Piscina</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="garage"
                    name="optional[]"
                    value="garage"
                  />
                  <label for="garage">Garagem</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="air_conditioning"
                    name="optional[]"
                    value="air_conditioning"
                  />
                  <label for="air_conditioning">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="backyard"
                    name="optional[]"
                    value="backyard"
                  />
                  <label for="backyard">Quintal</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do imóvel: <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
                title="Selecione as fotos do imóvel"
                required
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
